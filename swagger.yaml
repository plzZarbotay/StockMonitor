openapi: 3.0.3
info:
  title: StockMonitor - OpenAPI 3.0
  description: |-
    Описание API для бэкенда stockMonitor
  version: 0.0.1
servers:
  - url: http://localhost
paths:
  /api/v1/authorize/check-existance:
    post:
      tags:
        - User
        - Authorization
      summary: Check existance of user
      description: Check existance of user by email
      operationId: checkUserExistance
      requestBody:
        required: true
        content:
          application/json:
            schema:
              type: object
              properties:
                mail:
                  description: User email
                  type: string
                  default: test@gmail.com
              required:
                - mail
      responses:
        200:
          description: User exists
        404:
          description: User doesn`t exist
  /api/v1/register:
    post:
      tags:
        - User
        - Authorization
      summary: Register user
      description: Register user using password and email
      operationId: registerUser
      requestBody:
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/UserAuthorize'
          application/x-www-form-urlencoded:
            schema:
              $ref: '#/components/schemas/UserAuthorize'
        required: true
      responses:
        200:
          description: User successfully registered
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/TokenResponse'
            application/x-www-form-urlencoded:
              schema:
                $ref: '#/components/schemas/TokenResponse'
  /api/v1/authorize:
    post:
      tags:
        - User
        - Authorization
      summary: Authorize or register user
      description: Authorize or register user using password and email
      operationId: authorizeUser
      requestBody:
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/UserAuthorize'
          application/x-www-form-urlencoded:
            schema:
              $ref: '#/components/schemas/UserAuthorize'
        required: true
      responses:
        200:
          description: User successfully authorized
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/TokenResponse'
            application/x-www-form-urlencoded:
              schema:
                $ref: '#/components/schemas/TokenResponse'
  /api/v1/refresh-token:
    post:
      tags:
        - User
        - Authorization
      summary: Update tokens
      description: Update tokens using refresh token
      requestBody:
        description: Update tokens using refresh token
        content:
          application/json:
            schema:
              type: object
              properties:
                refresh:
                  description: Refresh token
                  type: string
                  default: IG8F&%!pjhUOF!(g
              required:
                - refresh
      responses:
        200:
          description: Token successfully updated
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/TokenResponse'
            application/x-www-form-urlencoded:
              schema:
                $ref: '#/components/schemas/TokenResponse'
  /api/v1/market:
    get:
      tags:
        - Search / Analytics
      summary: get table of tools
      description: get tools based on search results
  /api/v1/market/{toolId}:
    get:
      tags:
        - Search / Analytics
      summary: get tool info
      description: get detailed tool info
      parameters:
        - in: path
          name: toolId
          required: true
          schema:
            type: string
  /api/v1/analytics/{toolId}:
    get:
      tags:
        - Search / Analytics
      summary: get some analytics on the tool
      description: get all sort of analytics on the tool page
      parameters:
        - in: path
          name: toolId
          required: true
          schema:
            type: string
  /api/v1/profile:
    get:
      tags:
        - User
      summary: get user description
      description: get all user description
  /api/v1/profile/portfolio:
    get:
      tags:
        - User
      summary: get portfolio tools
      description: get portfolio tools
    post:
      tags:
        - User
      summary: add tools to portfolio
      description: add tools to portfolio
  /api/v1/blogs:
    get:
      tags:
        - Articles
      summary: get blogs
      description: get all blogs from all users
  /api/v1/news:
    get:
      tags:
        - Articles
      summary: get news
      description: get all news
components:
  schemas:
    UserAuthorize:
      type: object
      properties:
        mail:
          type: string
          required: true
          default: jonny_young@yahoo.com
        password:
          type: string
          required: true
          default: hello_i_am_test_password
    TokenResponse:
      type: object
      properties:
        access:
          description: Access token
          type: string
          default: IbyuvtuF!T&f7tDt8f18tF@*t102U)*U!
        refresh:
          description: Access token
          type: string
          default: Fouhyasgf1212euy9gY(!2rft102!2fv
  requestBodies:
    UserAuthorize:
      description: User object to authorize
      content:
        application/json:
          schema:
            $ref: '#/components/schemas/UserAuthorize'
